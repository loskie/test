<script type="text/javascript">
	function setDate() {
		var date = getDate();
		//alert("aa");
		$("#dateSpan").html(date);

	}
	function getDate() {
				var d = new Date();
				var mon;
				var day;
				var hour;
				var min;
				var sec;
				if(d.getSeconds() < 10) {
					sec = "0" + d.getSeconds();
				} else {
					sec = d.getSeconds();
				}
				if(d.getMinutes() < 10) {
					min = "0" + d.getMinutes();
				} else {
					min = d.getMinutes();
				}
				if(d.getHours() < 10) {
					hour = "0" + d.getHours();
				} else {
					hour = d.getHours();
				}
				if(d.getDate() < 10) {
					day = "0" + d.getDate();
				} else {
					day = d.getDate();
				}
				if(d.getMonth() + 1 < 10) {
					mon = "0" + (d.getMonth()+1);
				} else {
					mon = d.getMonth();
				}
				var TimeStr = d.getFullYear() + "-" + mon + "-" + day + " " + hour + ":" + min + ":" + sec;
				//document.getElementById("IOTime").innerHTML = ioTimeStr;
				return TimeStr;
			}

			
	var x=setInterval(setDate,1000); //指定1秒刷新一次

</script>
